<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Helper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }

    .output-box {
      height: 300px;
      overflow-y: scroll;
      background: #000;
      border: 1px solid #333;
      padding: 12px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body class="container py-4">

  <!-- Top navigation -->
  <div class="mb-3 d-flex justify-content-between">
    <a href="index.html" class="btn btn-secondary">üè† Home</a>
    <a href="methodology.html" class="btn btn-info">See Methodologies</a>
  </div>

  <h2 class="mb-4">‚ö° Recon & Exploit Automation Helper</h2>

  <!-- Recon Section -->
  <div class="card bg-dark text-light mb-4">
    <div class="card-body">
      <h4>Reconnaissance</h4>
      <input type="text" id="target" class="form-control mb-2" placeholder="Enter target domain (e.g. site.com)">
      <button class="btn btn-primary" onclick="generateCommands('recon')">Generate</button>
      <pre id="output-recon" class="output-box mb-2" style="display:none;"></pre>
      <button class="btn btn-success" style="display:none;" onclick="copyToClipboard('recon')">Copy</button>
    </div>
  </div>

  <!-- Exploitation Section -->
  <div class="card bg-dark text-light mb-4">
    <div class="card-body">
      <h4>Exploitation</h4>
      <input type="text" id="target2" class="form-control mb-2" placeholder="Enter target domain (e.g. site.com)">
      <input type="text" id="collaborator" class="form-control mb-2"
        placeholder="Enter collaborator server (e.g. burpcollab)">
      <button class="btn btn-primary" onclick="generateCommands('exploit')">Generate</button>
      <pre id="output-exploit" class="output-box mb-2" style="display:none;"></pre>
      <button class="btn btn-warning" style="display:none;" onclick="copyToClipboard('exploit')">Copy</button>
    </div>
  </div>

  <!-- JS you provided -->
  <script>
    function getRandomColor() {
      const colors = ['#0ff', '#0f0', '#f0f', '#ff0', '#0cf', '#fc0', '#c0f', '#0fa'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function loadCommands(file, elementId, target = "", collaborator = "") {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load ${file}`);
          }
          return response.text();
        })
        .then(data => {
          let replaced = data
            .replaceAll("{{TARGET}}", target)
            .replaceAll("{{COLLAB}}", collaborator);

          const lines = replaced.split('\n');
          const coloredLines = lines.map(line => {
            const color = getRandomColor();
            return `<span style="color: ${color}">${line}</span>`;
          });
          const element = document.getElementById(elementId);
          element.dataset.raw = replaced.trim(); // store original commands
          element.innerHTML = coloredLines.join('<br>');

          element.style.display = "block";
          const button = elementId.includes("recon")
            ? document.querySelector('.btn-success')
            : document.querySelector('.btn-warning');
          button.style.display = "inline-block";
        })
        .catch(error => {
          document.getElementById(elementId).textContent = `Error loading ${file}: ${error}`;
        });
    }

    function generateCommands(type) {
      const inputId = type === 'recon' ? 'target' : 'target2';
      const outputId = 'output-' + type;
      const target = document.getElementById(inputId).value.trim();

      if (!target) {
        alert("Please enter a target domain.");
        return;
      }

      let collaborator = "";
      if (type === 'exploit') {
        collaborator = document.getElementById("collaborator").value.trim();
        if (!collaborator) {
          alert("Please enter a collaborator server.");
          return;
        }
      }

      const file = type === 'recon' ? 'recon_commands.txt' : 'exploit_commands.txt';
      loadCommands(file, outputId, target, collaborator);
    }

    function copyToClipboard(type) {
      const outputId = type === 'recon' ? 'output-recon' : 'output-exploit';
      const button = type === 'recon'
        ? document.querySelector('.btn-success')
        : document.querySelector('.btn-warning');

      const text = document.getElementById(outputId).dataset.raw || '';

      const cleanedText = text
        .split('\n')
        .map(line => line.startsWith('$ ') ? line.slice(2) : line)
        .join('\n');

      navigator.clipboard.writeText(cleanedText)
        .then(() => {
          const originalText = button.textContent;
          button.textContent = 'Copied! happy hacking üòÅü§°';
          setTimeout(() => {
            button.textContent = originalText;
          }, 2000);
        })
        .catch(() => alert("Failed to copy!"));
    }
  </script>
</body>

</html>
